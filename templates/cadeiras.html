<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/tabelascadeiras.css">
    <link rel="stylesheet" href="/static/reset.css">
    <title>Aluno</title>
</head>

<body>
    <header>
        <img class="center" src="/static/logo.png">
        <div>
            <form action="/aluno">
                <button type="submit" class="entrar">Voltar</button>
            </form>
        </div>
    </header>
    <h1 class="titulo">Dados das Cadeiras</h1>
    <form class="espacamentoform">
        <table class="espacamentotable">
            <thead class="espacamentothead">
                <tr>
                    {% for col in colunas_tabela %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in dados_tabela %}
                <tr>
                    {% for value in row %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

    <footer id="rodape">
        <p> &copy;Powered by 2WP</p>
    </footer>
</body>

</html>
