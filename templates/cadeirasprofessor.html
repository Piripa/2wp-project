<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/reset.css">
    <title>Cadeiras</title>
</head>

<body>
    <header>
        <img class="center" src="/static/logo.png">
    </header>
    <h1 class="titulo"> Cadeiras Cadastradas</h1>
    <br>

    <table>
        <thead>
            <tr>
                {% for col in colunas_tabela %}
                <th>{{ col }} </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in dados_tabela %}
            <tr>
                {% for value in row %}
                <td>{{value}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>

    </table>

    <footer id="rodape">
        <p> &copy;Powered by 2WP</p>
    </footer>
</body>

</html>
