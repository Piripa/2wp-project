<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/reset.css">
    <title>Frequência</title>
</head>

<body>
    <header>
        <img class="center" src="/static/logo.png">
    </header>
    <div>
        <h2 class="bem-vindo">Bem-Vindo!</h2>
        <div class="login">
            <p>Preencha abaixo para prosseguir</p>

            <form class="form" method="POST">
                <label for="username">Username: </label>
                <input type="text" id="username" class="texto" name = "username" required placeholder="Nome de Usuário">
                <br>

                <label for="password"> Password: </label>
                <input type="password" id="password" class="texto" name = "password" required placeholder="Senha">
                <br>                
                <input type="submit" value="Entrar" class="entrar">

            </form>
            <p>Não tem uma conta? Cadastre-se clicando no botão abaixo</p>
            <br>
            <form action="/register"><button class="entrar">Cadastrar</button></form>
        </div>
    </div>
    <footer id="rodape">
        <p> &copy;Powered by 2WP</p>
    </footer>
</body>

</html>
