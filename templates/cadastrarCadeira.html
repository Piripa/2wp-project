<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cadCadeira.css">
    <link rel="shortcut icon" href="/static/logo.png">
    <title>Cadastro da Frequencia</title>
</head>

<body>
    <header>
        <form action="/cadeirasprofessor">
            <button type="submit" class="entrar2">Voltar</button>
        </form>
        <img class="center" src="/static/logo.png">
    </header>
    <div id="cadastro">
        <h2>CADASTRANDO CADEIRA</h2>
        <div id="form_frente">
            <form action="/cadastrarCadeira" method="post">
                <select name="acessoTabela" class="nomeTabelas">
                    {% for resultado in list_table %}
                    <option value="{{resultado}}">{{resultado}}</option>
                    {% endfor %}
                </select>
                <label for="nome ">NOME: </label>
                <input type="text" name="nome" id="nome" required placeholder="Digite o nome do aluno" class="separar">
                <br>
                <label for="matricula ">MATRICULA: </label>
                <input type="text" name="matricula" id="matricula" required placeholder="Digite a matricula do aluno"
                    class="separar">
                <br>
                <label for="horario ">HORARIO:</label>
                <input type="text" name="horario" id="horario" placeholder="Digite o horario da frequencia"
                    class="separar">
                <br>
                <button type="submit" class="entrar">CADASTRAR </button>
            </form>
        </div>
    </div>

    <footer id="rodape">
        <p> &copy;Powered by 2WP</p>
    </footer>
</body>

</html>
