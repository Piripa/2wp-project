<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/reset.css">
    <link rel="stylesheet" href="/static/frequencia.css">
    <title>Frequencia</title>
</head>

<body>
    <header>
        <img class="center" src="/static/logo.png">
    </header>
    <h1 class="layoutTopo">FREQUÊNCIA</h1>
    <div>
        <div id="corFundo">
            <form action="/readFrequencia" method="post" class="layoutRede">
                <label for="tabelaFre">TABELA: </label>
                <input type="text" name="tabelaFre" id="tabelaFre" required placeholder="Digite a  cadeira que a frequencia será acessada" >
                <button type="submit" >ENCONTRAR</button>
            </form>
        </div>
    </div>
    <div id="form_fundo">
        <h2>CADASTRANDO FREQUÊNCIA</h2>
        <div id="form_frente">
            <form action="/cadastrarFrequencia" method="post" >
                <label for="cadeira">CADEIRA: </label>
                <input type="text" name="cadeira" id="cadeira" required
                    placeholder="Digite a cadeira que vai cadastrar a frequencia" class="separar">
                <br>
                <label for="nome ">NOME: </label>
                <input type="text" name="nome" id="nome" required placeholder="Digite o nome do aluno" class="separar">
                <br>
                <label for="matricula ">MATRICULA: </label>
                <input type="text" name="matricula" id="matricula" required placeholder="Digite a matricula do aluno"
                    class="separar">
                <br>
                <label for="horario ">HORARIO:</label>
                <input type="text" name="horario" id="horario" placeholder="Digite o horario da frequencia"
                    class="separar">
                <br>
                <button type="submit" id="btn_cadastro">CADASTRAR </button>
            </form>
        </div>
    </div>
    
    <div id="form_fundo_visual">
        <h2 id="atributos" class="visu">Frequencia da cadeira :  {{tabela}}</h2>
        <div class="visualFundo">
            {%if frequencia%}
            {%for i in frequencia%}
            <form action="/excluirFrequencia" method="post" >
                <ul >
                    <input type="hidden" name="dado" value="{{i[0]}}">
                    <li id="atributos">NOME: {{i[0]}}</li >
                    <li id="atributos">MATRICULA: {{i[1]}}</li>
                    <li id="atributos">HORARIO: {{i[2]}}</li>
                </ul>
                <button type="submit" class="btn-excluir">EXCLUIR</button>
            </form>
            {%endfor%}
            {%else%}
            <h2 id="atributos">Não existe frequencia</h2>
            {%endif%}
        </div>
    </div>
    <footer id="rodape">
        <p> &copy;Powered by 2WP</p>
    </footer>
</body>

</html>
