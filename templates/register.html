<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usu√°rio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/reset.css">
</head>
<body>
    <header>
        <img class="center" src="/static/logo.png">
    </header>
    <div class="container">
            <br>
                <div class="login">
                    <p>Preencha os campos a seguir</p>
                    <form class="form" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required><br>
                
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required><br>
                        <input type="submit" class="entrar" value="Cadastrar">
                    </form>
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th>nome</th>
                        <th>senha</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for e in estudantes %}
                        <tr>
                            <td>{{e.nome}}</td>
                            <td>{{e.senha}}</td>
                            <td>
                                <a href="/edit/{{e.id}}" class="edit">Editar</a> |
                                <a href="/delete/{{e.id}}" class="edit">Excluir</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% for e in estudantes%}
    <br>
    {% endfor%}
        <form action="/"><button class="entrar"> Clique aqui para voltar para a tela inicial</button></form>
    <footer id="rodape">
        <p> &copy;Powered by 2WP</p>
    </footer>
</body>
</html>
